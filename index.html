<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIGNAL ALERTS BET POINT</title>

  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json"/>

  <!-- OneSignal SDK -->
  <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
  <script>
    window.OneSignalDeferred = window.OneSignalDeferred || [];
    OneSignalDeferred.push(async function(OneSignal) {
      await OneSignal.init({
        appId: "2b94ad70-2518-44d4-aaef-bfb95739206f",
        notifyButton: { enable: false } // disable default bell
      });
    });
  </script>

  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/OneSignalSDKWorker.js')
        .then(function(registration) {
          console.log('Service Worker registered with scope:', registration.scope);
        })
        .catch(function(error) {
          console.log('Service Worker registration failed:', error);
        });
    }
  </script>

  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #f8f8f8;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Floating Subscribe Button */
    #subscribeBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 9999;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 50px;
      background-color: #e63946;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
  </style>

  <!-- Add to Home Screen Logic -->
  <script>
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      // Optional: show your own A2HS UI
      console.log('Add to Home Screen prompt available');
    });

    function addToHomeScreen() {
      if (!deferredPrompt) return;
      deferredPrompt.prompt();
      deferredPrompt.userChoice.then((choiceResult) => {
        console.log('User choice:', choiceResult.outcome);
        deferredPrompt = null;
      });
    }
  </script>
</head>
<body>

  <!-- Embed Glide app -->
  <iframe src="https://betpoint.glide.page/dl/063968"></iframe>

  <!-- Floating Subscribe Button -->
  <button id="subscribeBtn" onclick="OneSignal.push(function() { OneSignal.showNativePrompt(); });">
    Subscribe
  </button>

</body>
</html>
