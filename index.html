<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIGNAL ALERTS BET POINT</title>

  <!-- Link to Web App Manifest -->
  <link rel="manifest" href="/manifest.json"/>

  <!-- OneSignal SDK -->
  <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
  <script>
    window.OneSignalDeferred = window.OneSignalDeferred || [];
    OneSignalDeferred.push(async function(OneSignal) {
      await OneSignal.init({
        appId: "2b94ad70-2518-44d4-aaef-bfb95739206f",
        notifyButton: {
          enable: true, // Red bell visible after install
        },
      });
    });
  </script>

  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/OneSignalSDKWorker.js')
        .then(function(registration) {
          console.log('Service Worker registered with scope:', registration.scope);
        })
        .catch(function(error) {
          console.log('Service Worker registration failed:', error);
        });
    }
  </script>

  <!-- Styles -->
  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #f8f8f8;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Add-to-Home-Screen prompt */
    .a2hs-prompt {
      display: none;
      position: fixed;
      bottom: 10px;
      left: 10px;
      right: 10px;
      background: #fff;
      padding: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      border-radius: 10px;
      text-align: center;
    }

    .a2hs-prompt button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
    }
  </style>

  <!-- Add to Home Screen Logic -->
  <script>
    let deferredPrompt;

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      document.getElementById('a2hs-prompt').style.display = 'block';
    });

    function addToHomeScreen() {
      document.getElementById('a2hs-prompt').style.display = 'none';
      deferredPrompt.prompt();
      deferredPrompt.userChoice.then((choiceResult) => {
        if (choiceResult.outcome === 'accepted') {
          console.log('User accepted the A2HS prompt');
        } else {
          console.log('User dismissed the A2HS prompt');
        }
        deferredPrompt = null;
      });
    }

    window.addEventListener('appinstalled', () => {
      document.getElementById('a2hs-prompt').style.display = 'none';
      console.log('PWA was installed');
    });
  </script>
</head>
<body>
  <!-- Add-to-Home-Screen Prompt -->
  <div id="a2hs-prompt" class="a2hs-prompt">
    <p>ADD THIS APP TO YOUR HOME SCREEN TO ENABLE NOTIFICATIONS.</p>
    <button onclick="addToHomeScreen()">Add to Home Screen</button>
  </div>

  <!-- Embed Glide app -->
  <iframe src="https://yourapp.glideapp.io"></iframe>
</body>
</html>
